<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calculadora funciones</title>

<script>

	//funcioens
	function suma(n1,n2){
		alert("La suma es " + (n1+n2));
	}
	
		function resta(n1,n2){
		alert("La resta es " + (n1-n2));
	}
	
		function multiplicacion(n1,n2){
		alert("La multiplicación es " + (n1*n2));
	}
	
		function division(n1,n2){
		alert("La division es " + (n1/n2));
	}
	
	
	//declarar variables
	 var num2,num1;
	
	do{
		
		num1=prompt("Ingrese el primer número");
		num2=prompt("Ingrese el segundo número");
		
	}while(isNaN(num1)  || isNaN(num2)) ;
	
	var operacion=prompt("Qué operación deseas realizar?").toLowerCase();
	
	if(operacion=="sumar"){
		
		suma(num1,num2);
		
	}else if(operacion=="restar"){
		
		resta(num1,num2);
	}else if(operacion=="multiplicar"){
		multiplicacion(num1,num2);
	}else if(operacion=="dividir"){
		division(num1,num2);
	}else{
		alert("operación no valida");
	}
	
	
</script>
</head>

<body>
</body>
</html>
