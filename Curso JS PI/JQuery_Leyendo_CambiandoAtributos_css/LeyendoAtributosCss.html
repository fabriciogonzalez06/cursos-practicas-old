<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Leyendo y cambiando Atributos CSS</title>
<style type="text/css">
	
	#primer_parrafo{
		background-color: #f00;
	}	
	
</style>
<script src="JQuery/jquery-3.3.1.js"></script>
<script>

	$(document).ready(function(){
		
		//leer el atributo del elemento seleccionado, con funcion css de JQuery
		var colorFondo=$("#primer_parrafo").css("background-color");
		
		//mostrar el color, se muestra en rgb
		alert(colorFondo);
		
		//modificar este color de fondo dinamicamente
		$("#primer_parrafo").css("background-color","#00f");
		
		//modificar el parrafo que tiene un estilo de clasde 
		$("p.destacado").css("border","2px solid  green");
		
	});
	
</script>
</head>

<body>
<p id="primer_parrafo">Primer parrafo</p>
<p class="destacado">Parrafo destacado</p>
<p>Tercer parrafo</p>
</body>
</html>
