<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Eventos I</title>

<style type="text/css">
	
	*{
	margin: 0;
		padding: 0;
	}
	
	body{
		background: #FBA6A8;
	}
	
	p{
		width: 100%;
		background: #EC1F23;
		text-align:center;
	}
	
	
	
	</style>

<script>
	

	function aviso(){
	var principal=document.getElementById("main");
		
		principal.style.backgroundColor="#ccc";
	}
	
	function aviso2(){
		
		var principal=document.getElementById("main");
		
		principal.style.backgroundColor="green";
		
	}
	
	function aviso3(){
		var principal=document.getElementById("imagen");
		principal.style.opacity="0.5";
		
	}
	
	function aviso4()
	{
	 	var principal=document.getElementById("imagen");
		principal.style.opacity="1";
	}
	
</script>
</head>



<body id="main">

<p><img src="imagenes/js.png" alt="" width="200px"  id="imagen"  onClick="aviso()"  onDblClick="aviso2()" onMouseOver="aviso3()" onMouseOut="aviso4()"></p>

</body>
</html>
