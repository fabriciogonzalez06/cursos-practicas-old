<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cambiando atributos CSS</title>
<style>

.linkdestacacursos{
	/*background-color:#F00;*/
	color: #f00;
	font-weight: bold;
	margin-left: 25px;
	
}

a{
	display:block;
	margin-bottom:20px;
	font-size:24px;
}
table{
	text-align:center;
	border:none;
}

td{
	border:none;
}

#contieneEnlaces {
	position: absolute;
	left: 31px;
	top: 65px;
	width: 400px;
	height: 649px;
	z-index: 1;
	padding-top:100px;
}
</style>

<script src="JQuery/jquery-3.3.1.js"></script>
<script>
	
	$(document).ready(function(){
		
		//marcar los links externos
		//$("a[href^='http://']").addClass("linkdestacacursos");
		
		//identificar el boton cursos y poner a la escucha de un evento
		document.getElementById("cursos").addEventListener("click",resaltacursos,false);
		
		//poner a la escucha el boton informacion 
		document.getElementById("informacion").addEventListener("click",resaltarejemplos,false);
		
		//asi no se puede
		//$("#cursos").addEventListener("click",resaltacursos,false);
	});
	
	//funcion resalta cursos
	function resaltacursos(){
		
		//remover el atributo de clase si lo tiene
		//$(".ejemplos").removeClass("linkdestacacursos");
		
		//identificar elementos que tendran el estilo de clase 
		//$(".cursos").addClass("linkdestacacursos");
		
		//Utilizando toggleclass
		$(".cursos").toggleClass("linkdestacacursos");
	}
	
	//funcion que resalta los ejemplos 
	function resaltarejemplos(){
		
		//remover los el estilo .cursos
		//$(".cursos").removeClass("linkdestacacursos");
		
		//destaca los ejemplos
		
		//$(".ejemplos").addClass("linkdestacacursos");
		
		//Utilizando toggleclass
		$(".ejemplos").toggleClass("linkdestacacursos");
	}
	
</script>

</head>

<body>

<div id="contieneEnlaces">

<a href="http://www.pildorasinformaticas.com" target="_blank" class="cursos">
Píldoras informáticas
</a><br>

<a href="http://www.google.com" target="_blank" class="ejemplos">
Google
</a><br>

<a href="https://www.youtube.com/user/pildorasinformaticas" target="_blank" class="cursos">
Píldoras informáticas YouTube
</a><br>

<a href="remover_reemplazar.html" target="_blank" >
Remover y reemplazar
</a><br>

<a href="https://news.google.es/" target="_blank" class="ejemplos">
Noticias google
</a><br>

<a href="calculadora_arcaica.html" target="_blank" >
Calculadora
</a>
</div>

<table width="100%" border="1">
<tr>
<td>Cursos destacados&nbsp;&nbsp;<input type="checkbox"  value="Cursos" id="cursos"></td>
<td>Información adicional&nbsp;&nbsp;<input type="checkbox"  value="Información" id="informacion"></td>
</tr>

</table>


</body>
</html>
