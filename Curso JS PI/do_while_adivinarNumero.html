<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Adivinar número ramdom</title>



</head>

<body>

<table width="25%" border="0">
	
	<tr>
		<td><label for="textfield"></label>
		<input type="tetx" name="textfield"  id="c_mensaje"></td>
		<td><label for="textfield2"></label>
		<input type="text" name="textfield2" id="c_intentos"></td>
	</tr>
	
</table>

<script>
	
	//definir variable y redondearla
	var aleatoreo=Math.round(Math.random()*100);
	
	//identificar cajas de texto 
	var mensaje=document.getElementById("c_mensaje");
	var intentos_realizados=document.getElementById("c_intentos");
	
	var minum,intentos;
	minum=0;
	intentos=0;
	
	do{
		//pedir numero 
		minum=prompt("Ingrese un número entre 0 y 100");
		
		//validar si es mayor o menor el número ingresado al numero random
		if(minum>aleatoreo)
		{
		  mensaje.value="Más bajo";
			
		}
		
		if(minum<aleatoreo)
		{
			mensaje.value="Más alto";
		}
		
		//contador
		intentos++;
		
		intentos_realizados.value=intentos;
	}while(aleatoreo!=minum);
	
	alert("Correcto!! Intentos: " + intentos);
	
</script>
</body>
</html>
