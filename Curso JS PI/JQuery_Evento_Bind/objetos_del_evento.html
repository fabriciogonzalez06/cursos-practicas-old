<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Objetos de un evento</title>
<script src="JQuery/jquery-3.3.1.js"></script>

<script>

	//poner a la escucha en el documento el evento click
	$(document).click(ejemplo);
	
	function ejemplo(e){
		
		//obtener cordenado x de el click en el documento  en pixeles
		alert(e.clientX);
	}
	
</script>

</head>

</body>
