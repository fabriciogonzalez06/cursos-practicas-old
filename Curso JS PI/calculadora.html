<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>

<script>
	
	var num1=parseInt(prompt("Ingrese el  primer número "));
	var num2=parseInt(prompt("Ingrese el segundo número"));
	
	
	
	//verificar si se ingresaron dos numeros y pedir la operacion 
	if (!isNaN(num1) && !isNaN(num2))
	{
		var operacion=prompt("Qué operación deseas realizar suma/resta/multiplicación/división").toLowerCase();
	
	//ver operaciones 
	if(operacion=="suma" ){
		
		alert(num1+num2);
	}else if(operacion=="resta"){
		
		alert(num1-num2);
	}else if(operacion=="multiplicacion" || operacion=="multiplicación"){
		alert(num1*num2);
	}else if(operacion=="division" || operacion=="división"){
		alert(num1/num2);
	}else{
		alert("Operación no contemplada");
	}
		
	}
	else
	{
		if(typeof(num1)=="string" || typeof(num2)=="string"){
			
			alert("has introducido valores numericos");
		}
		else
		{
			alert("ha ocurrido un error");
		}
	}
	
	
	
	
</script>

</head>

</body>
</html>
