<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Condicional 1</title>
</head>

<body>

<script>
	
	var precioCoche=60000;
	var dineroAhorrado=prompt("Cuanto dinero tienes ahorrado");
	
	//verificar si se puede comprar el coche
	
	if(dineroAhorrado>=precioCoche)
	{
		alert("Coche comprado");
	}
	else
	{
		window.alert("No se puede comprar");	
	}
	

	
</script>

</body>
</html>
