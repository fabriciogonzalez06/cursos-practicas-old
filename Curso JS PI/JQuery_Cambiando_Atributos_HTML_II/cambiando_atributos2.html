<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style type="text/css">
#contenedor1 {
	position: absolute;
	left: 67px;
	top: 177px;
	width: 408px;
	height: 298px;
	z-index: 1;
}
#contenedor2 {
	position: absolute;
	left: 510px;
	top: 176px;
	width: 443px;
	height: 297px;
	z-index: 2;
}

ul{
	list-style:none;
	
}
li{
	margin:10px 0;
	font-size:24px;
	width:95px;
}

.destacar{
	background-color:#F00;
	color:#FFF;
}
</style>

<script src="JQuery/jquery-3.3.1.js"></script>

<script>

	$(document).ready(function(){
		//recuperar todos los elementos li
		var elementos=document.querySelectorAll("li");
		alert(elementos.length);
		
		//poner a la escucha todos esos elementos, mouseover,mouseout
		for(var i=0;i<elementos.length;i++){
			
			elementos[i].addEventListener("mouseover",pon_imagen,false);
			elementos[i].addEventListener("mouseout",quita_imagen,false);
		}
	});
	
	
	//función para poner imagen 
	function pon_imagen(e){
		
		if(e.target=elem1){
			
			//añadir un estilo de clase 
			$("#elem1").addClass("destacar");
			//añadir la imagen 
			$("img").attr("src","im4.jpg");
		}else if(e.target==elem2){
			
			$("#elem2").addClass("destacar");
			$("#contendor2 img").attr("src","im2.jpg");
			
		}else if(e.target==elem3){
			$("#elem3").addClass("destacar");
			$("img").attr("src","im3.jpg");
		}else if(e.target==elem4){
			$("#elem4").addClass("destacar");
			$("img").attr("src","im4.jpg");
		}
	}
	
	//quitar imagen
	function quita_imagen(e){
		
		if(e.target==elem1){
			
			//remover estilo de clase 
			$("#elem1").removeClass("destacar");
			//quitar imagen
			$("img").removeAttr("src");
		}else if(e.target==elem2){
			//remover estilo de clase 
			$("#elem2").removeClass("destacar");
			//quitar imagen
			$("img").removeAttr("src");
		}else if(e.target==elem3){
			//remover estilo de clase 
			$("#elem3").removeClass("destacar");
			//quitar imagen
			$("img").removeAttr("src");
		}else if(e.target==elem4){
			//remover estilo de clase 
			$("#elem4").removeClass("destacar");
			//quitar imagen
			$("img").removeAttr("src");
		}
		
	}
</script>

</head>

<body>
<div id="contenedor1">

<ul>

<li id="elem1">Imagen 1</li>
<li id="elem2">Imagen 2</li>
<li id="elem3">Imagen 3</li>
<li id="elem4">Imagen 4</li>

</ul>
</div>
<div id="contenedor2">
<img src="">
</div>

</body>
</html>
