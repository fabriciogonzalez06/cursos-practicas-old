<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

<script>
	
	//datos de entrada
	var nombre=prompt("Introduce tu nombre por favor");
	
	var apellido=prompt("Introduce tu apellido " + nombre + " Porfavor");
	
	var edad=prompt("Introduce tu edad " + nombre + " " +apellido + " Por favor!");
	
	var restando=prompt("Cuántos años deseas quitarte?" + nombre);
	
	//restar la edad
	edad-=restando;
</script>

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>


<script>
	
	
	
	document.write("<p>");
	document.write( "Bienvenido " + nombre + " " + apellido + "<br/>" + 
				  "Te gustaria tener " + edad + " años.");
	document.write("</p>")
		
</script>

</div>
</div>

</div>
</body>
</html>
