<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Funciones Encadenadas</title>
<style type="text/css">
	
	*{
		margin: 0;
		padding: 0;
	}
	
	body{
		background: #074EBC;
	}
	
	div{
		margin:40px auto;
		text-align: center;
		padding: 20px;
		
	}
	
	#anuncio{
		background: #000;
		color: #fff;
		font-size: 24px;
	}
	
	</style>
	
	<script src="JQuery/jquery-3.3.1.js"></script>
	<script>
	
		$(document).ready(function(){
			
			$("#anuncio").width(250).height(250).text("!Vende!").hide().fadeIn(10000);
			
		});
	
	</script>
	
</head>

<body >



<div id="anuncio">
	
	!COMPRA!
</div>

<script>

	//ejemplo con funciones encadenadas codigo normal
	var anuncio=document.getElementById("anuncio");
	anuncio.style.width="500px";
	anuncio.style.height="500px";
	anuncio.innerHTML="!VENDE!";
	
	
</script>

</body>
</html>
