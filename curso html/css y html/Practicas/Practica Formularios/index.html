<html>
    <head>
        <title>Practica formularios</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="shortcut icon" href="imagenes/icono.ico">
    </head>

    <body>
        
        <h1>Inscripcion Curso Programacion C#</h1>

        <div>
            <form action="" class="formulario">

                    <label for="nombre">Nombre:</label>
                    <input type="text"  id="nombre" placeholder="Ingresa tu nombre">

                    <label for="apellido">Apellido:</label>
                    <input type="text"  id="Apellido" placeholder="Ingresa tu apellid">

                    <label for="Email">Email:</label>
                    <input type="email"  id="Email" placeholder="Ingresa tu e-mail">

                    <label for="texto">Ingresa tu pasion</label>
                    <textarea  id="texto"  placeholder="Ingresa el Texto"></textarea>
                    
                    <input type="submit" value="Guardar">

            </form>
        </div>

    </body>
</html>
